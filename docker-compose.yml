version: '3'
services:
    dkwebsite-service:
        container_name: dkwebsite
        build: .

    reverse-proxy:
        container_name: reverse-proxy
        image: nginx
        ports:
         - "443:443"
         - "80:80"
        volumes:
         - ~/website/config/proxy.conf:/etc/nginx/conf.d/default.conf