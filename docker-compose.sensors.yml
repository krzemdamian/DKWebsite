version: '3.4'
networks:
  frontend:
    external: true
  backend:
    external: true

services:
  sensors:
    build:
      context: Sensor/RaspberryREST/
      dockerfile: Dockerfile
    networks:
     - backend
    privileged: true
    ports:
    - target: 80
      published: 82
      protocol: tcp
      mode: host
